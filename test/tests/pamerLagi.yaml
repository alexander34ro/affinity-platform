masukan: angka1, angka2
keluaran: tampilan
verbose: 1
lakukan:

    - ('Siapa Namamu') -> [$.prompt] -> nama

    # tentukan batas bawah dan batas atas
    - jika: angka1 >= angka2
      lakukan:
          - angka2 --> batasBawah
          - angka1 --> batasAtas
      selainItu:
          - angka1 --> batasBawah
          - angka2 --> batasAtas

    # buat array listGenap, copykan nilai bataBawah ke x
    - ([]) --> listGenap
    - batasBawah --> x

    # isi listGenap (notice, I use Javanese keyword loh...) 
    - nindakake:
        # tambahkan x ke listGenap jika x habis dibagi 2
        - yen: x%2 == 0
          nindakake: (listGenap, x) -> [$.push] -> listGenap
        # tambahkan nilai x dengan 1
        - x+1 --> x
      nalika: x <= batasAtas

    # dapatkan kalender bulan ini
    - cal -> kalender

    - (listGenap, ', ') -> [$.join] -> stringGenap
    - ( 'Halo ', nama) -> [$.concat] -> salam
    - ([salam, kalender, listGenap], '\n') -> [$.join] -> tampilan

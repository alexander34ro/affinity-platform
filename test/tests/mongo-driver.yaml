out: out
verbose: 5
vars:
    mongo_url: mongodb://localhost/project-template
    collection_name: person
    user_id: u001
    out: {}
series:
    ## create config
    - (mongo_url, collection_name, user_id) -> [$.load('chimera-framework','db.createDbConfig')] -> dbConfig

    ## insert new data
    - ('{"name":"Tono Stark","alias":"Ironman","age":30}') --> insert_data
    - (dbConfig, insert_data) -> [$.load('chimera-framework' ,'db.insert')] -> out.insert_doc

    ## update inserted data with a newer one
    - (out.insert_doc._id) --> ironman_id
    - ('{"name":"Toni Stark"}') --> update_data
    - (dbConfig, ironman_id, update_data) -> [$.load('chimera-framework' ,'db.update')] -> out.update_doc

    ## insert another data
    - (dbConfig, insert_data) -> [$.load('chimera-framework' ,'db.insert')] -> out.another_insert_doc

    ## delete the last one
    - (dbConfig, out.another_insert_doc._id) -> [$.load('chimera-framework' ,'db.remove')] -> out.remove_doc

    ## insert bulk
    - ('[{"name":"Steve Roger","alias":"Captain America","age":31},{"name":"Bruce Banner","alias":"Hulk","age":32}]') --> bulk_insert_data
    - (dbConfig, bulk_insert_data) -> [$.load('chimera-framework' ,'db.insert')] -> out.insert_bulk_docs

    ## update bulk
    - ('{"affiliation":"Avenger"}') --> bulk_update_data
    - (dbConfig, "{}", bulk_update_data) -> [$.load('chimera-framework' ,'db.update')] -> out.update_bulk_docs

    ## insert superman
    - ('{"_id":"000000000000000000000001","name":"Clark Kent","alias":"Superman","age":33,"affiliation":"Justice League"}') --> superman_data
    - (dbConfig, superman_data) -> [$.load('chimera-framework' ,'db.insert')] -> out.superman_doc

    ## get ironman
    - (dbConfig, ironman_id) -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc

    ## get ironman, but only show name and alias (affiliation hidden)
    - (dbConfig, ironman_id, 'name alias') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_with_name_1
    - (dbConfig, ironman_id, '{"name":1,"alias":1}') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_with_name_2
    - (dbConfig, ironman_id, '{"fields":{"name":1,"alias":1}}') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_with_name_3

    ## get ironman, but only show name and affilication (name hidden)
    - (dbConfig, ironman_id, '-name -alias') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_no_name_1
    - (dbConfig, ironman_id, '{"name":0,"alias":0}') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_no_name_2
    - (dbConfig, ironman_id, '{"name":0,"alias":0}') -> [$.load('chimera-framework' ,'db.find')] -> out.ironman_doc_no_name_3

    ## get all data
    - (dbConfig) -> [$.load('chimera-framework' ,'db.find')] -> out.find_docs

    ## get all data affiliate to Avenger
    - (dbConfig, '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.find')] -> out.find_avenger_docs

    ## get the data, limited by 2, skipped one document, and sorted by name
    - (dbConfig, '{}', '{"sort":"name", "limit":2, "skip":1}') -> [$.load('chimera-framework' ,'db.find')] -> out.find_limited_skipped_sorted_docs

    ## get the data affiliated with Avenger, limited by 2, sorted by alias, only show alias
    - (dbConfig, '{"affiliation":"Avenger"}', '{"sort":"alias", "limit":2, "alias":1}') -> [$.load('chimera-framework' ,'db.find')] -> out.find_limited_sorted_filtered_docs

    ## Try aggregation
    - (dbConfig, '[{"$group":{"_id":"count","count":{"$sum":1}}}]') -> [$.load('chimera-framework' ,'db.aggregate')] -> out.aggregation_result

    ## Try sum
    - (dbConfig, 'age') -> [$.load('chimera-framework' ,'db.sum')] -> out.sum_all_result
    - (dbConfig, 'age', '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.sum')] -> out.sum_avenger_result
    - (dbConfig, 'age', '{}', 'affiliation') -> [$.load('chimera-framework' ,'db.sum')] -> out.sum_by_affiliation_result

    ## Try avg
    - (dbConfig, 'age') -> [$.load('chimera-framework' ,'db.avg')] -> out.avg_all_result
    - (dbConfig, 'age', '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.avg')] -> out.avg_avenger_result
    - (dbConfig, 'age', '{}', 'affiliation') -> [$.load('chimera-framework' ,'db.avg')] -> out.avg_by_affiliation_result

    ## Try max
    - (dbConfig, 'age') -> [$.load('chimera-framework' ,'db.max')] -> out.max_all_result
    - (dbConfig, 'age', '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.max')] -> out.max_avenger_result
    - (dbConfig, 'age', '{}', 'affiliation') -> [$.load('chimera-framework' ,'db.max')] -> out.max_by_affiliation_result

    ## Try min
    - (dbConfig, 'age') -> [$.load('chimera-framework' ,'db.min')] -> out.min_all_result
    - (dbConfig, 'age', '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.min')] -> out.min_avenger_result
    - (dbConfig, 'age', '{}', 'affiliation') -> [$.load('chimera-framework' ,'db.min')] -> out.min_by_affiliation_result

    ## Try count
    - (dbConfig) -> [$.load('chimera-framework' ,'db.count')] -> out.count_all_result
    - (dbConfig, '{"affiliation":"Avenger"}') -> [$.load('chimera-framework' ,'db.count')] -> out.count_avenger_result
    - (dbConfig, '{}', 'affiliation') -> [$.load('chimera-framework' ,'db.count')] -> out.count_by_affiliation_result



    ## get all data, including the deleted one, plus it's histories
    # get "sharingan" configuration
    - (dbConfig) --> sharingan_config
    - ("true") --> sharingan_config.process_deleted
    - ("true") --> sharingan_config.show_history
    # execute find
    - (sharingan_config) -> [$.load('chimera-framework' ,'db.find')] -> out.find_sharingan_docs

    ## permanent remove
    - (dbConfig) -> [$.load('chimera-framework' ,'db.permanentRemove')] -> out.permanent_remove_result

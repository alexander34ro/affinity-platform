masukan: angka1, angka2
keluaran: tampilan
verbose: 0
lakukan:
  - parallel: # lakukan these three things in parallel
    - ('Siapa namamu?') -> [$.prompt] -> nama
    - lakukan:
      - jika: angka1 >= angka2
        lakukan:
          - angka2 --> batasBawah
          - angka1 --> batasAtas
        selainItu:
          - angka1 --> batasBawah
          - angka2 --> batasAtas

      - ([]) --> listGenap
      - batasBawah --> x
      - lakukan:
        - jika: x%2 == 0
          lakukan: x --> listGenap[listGenap.length]
        - x+1 --> x 
        selama: x <= batasAtas
    - lakukan: cal -> info.kalender
    - "[$.loadJs(_chain_cwd+'circle.js')] -> info.circle"
    - "[$.loadJs(_chain_cwd+'circle.js', 'area')] -> info.area"
  - (listGenap, ', ') -> [$.join] -> info.genap
  - ( 'Halo ', nama) -> [$.concat] -> info['salam']
  - ([info.salam, info.kalender, info.genap], '\n') -> [$.join] -> tampilan

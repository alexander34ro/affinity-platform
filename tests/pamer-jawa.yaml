masukan: angka1, angka2
keluaran: tampilan
verbose: 0
nindakake:

    - parallel: # nindakake these three things in parallel

        - ('Jenengmu sopo?') -> [$.prompt] -> nama

        - nindakake:
            - yen: angka1 >= angka2
              nindakake:
                  - angka2 --> batasBawah
                  - angka1 --> batasAtas
              yenOra:
                  - angka1 --> batasBawah
                  - angka2 --> batasAtas

            - ([]) --> listGenap
            - batasBawah --> x

            - nindakake:
                - yen: x%2 == 0
                  nindakake: x --> listGenap[listGenap.length]
                - x+1 --> x 
              nalika: x <= batasAtas

        - nindakake: cal -> info.kalender

    - (listGenap, ', ') -> [$.join] -> info.genap
    - ( 'Halo ', nama) -> [$.concat] -> info['salam']
    - ([info.salam, info.kalender, info.genap], '\n') -> [$.join] -> tampilan

ins: webConfig, request
command: |
    (webConfig, request)=>{
        let input = null
        let userId = null
        let isLoggedIn = false
        if( 'body' in request && 'user_name' in request.body && 'password' in request.body){
            input = request.body
        }
        else if( 'query' in request && 'user_name' in request.query && 'password' in request.query){
            input = request.query
        }
        if(input != null){
            if(input.user_name == 'Admin' && input.password == 'admin'){
                isLoggedIn = true
                userId = 'admin'
            }
            else if(input.user_name == 'Employee' && input.password == 'employee'){
                isLoggedIn = true
                userId = 'employee'
            }
        }
        return {"_session":{"user_id":userId, "is_logged_in":isLoggedIn}}
    }

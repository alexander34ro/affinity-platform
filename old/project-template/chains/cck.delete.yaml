ins: webConfig, request, table, pk
out: row
series:
    - parallel:
        - (webConfig.mongo_url) --> mongo_url
        - (webConfig.auth_chain) --> auth_chain
    - (_process_cwd, auth_chain, webConfig, request) -> [chimera-framework/core sprout] -> auth_object
    - (auth_object.user_id) --> userId
    - parallel:
        - (mongo_url, 'cck.structure', userId) -> [chimera-framework/mongo-driver createDbConfig] -> structureConfig
        - (mongo_url, table, userId) -> [chimera-framework/mongo-driver createDbConfig] -> tableConfig
    - (tableConfig, pk) -> [chimera-framework/mongo-driver remove] -> row  

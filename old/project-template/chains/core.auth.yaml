ins: webConfig, req
command: |
    (webConfig, req)=>{
        let userId = null
        let userName = null
        let groups = [] 
        if(req.session.is_logged_in){
            if(req.session.is_logged_in){
                if(req.session.user_id == 'admin'){
                    userId = 'admin'
                    userName = 'Admin'
                    groups = ['admin', 'employee']
                }
                else if(req.session.user_id == 'employee'){
                    userId = 'employee'
                    userName = 'Employee'
                    groups = ['employee']
                }
            }
        }
        return {"userInfo":{
            "user_id" : userId,
            "user_name" : userName,
            "groups" : groups
        }}
    }

verbose: true
ins: webConfig
out: output
series: 
    - parallel:
        - (webConfig, 'cms_user', '1') -> [chimera-framework/mongo-driver createDbConfig] -> userDbConfig
        - (webConfig, 'cms_group', '1') -> [chimera-framework/mongo-driver createDbConfig] -> groupDbConfig
    - parallel:
        - (userDbConfig)->[chimera-framework/mongo-driver find] -> output.user
        - (groupDbConfig)->[chimera-framework/mongo-driver find] -> output.group

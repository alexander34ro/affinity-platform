verbose: true
ins: webConfig
out: output
vars:

    # user
    user:
        structure_filter:
            table: 'cms_user'
        data:
            - _id: '1' 
              user_name: 'cms_system'

    # group structure
    group:
        structure_filter:
            table: 'cms_group'
        data_filter_field: 'group_name'
        data:
            - group_name: 'Employee'

parallel:
    - (webConfig, user, '1') -> [../chains/programs/cck.structure.js create] -> output.user
    - (webConfig, group, '1') -> [../chains/programs/cck.structure.js create] -> output.group
